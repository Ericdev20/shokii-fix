<p-toast></p-toast>

<section class="contact-section" style="margin-top: 2cm !important">
  <img class="img-left" src="assets/images/contact/img-left.png" alt="" />
  <img class="img-right" src="assets/images/contact/img-right.png" alt="" />
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content">
          <div class="section-header">
            <!-- <h2 class="title text-primary"><b>Entrer en contact !</b></h2> -->
            <h2 class="color sub-title"><b>Entrer en contact !</b></h2>
            <p class="text">
              Faites-nous savoir comment nous pouvons vous aider.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-8">
        <div class="contact-form-wrapper">
          <form [formGroup]="contactForm">
            <div class="single-input">
              <i class="far fa-comments"></i>
              <textarea
                style="font-size: 18px; font-family: 'Poppins'"
                placeholder="Entrer votre préoccupation"
                formControlName="body"
              ></textarea>
            </div>
            <div class="single-input">
              <i class="far fa-comments"></i>
              <input
                type="text"
                placeholder="Ajouter une pièce jointe (facultatif)"
                readonly
              />
              <input
                type="file"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
            </div>
            <div style="display: flex; justify-content: center">
              <button
                type="button"
                class="custom-button"
                (click)="submitForm()"
              >
                Soumettre
              </button>
            </div>
          </form>
        </div>
        <hr />
        <div class="or">
          <p>
            <b
              >Vous avez également la possibilité de nous joindre directement
              sur whatsApp.</b
            >
          </p>
        </div>
        <div class="contact-form-wrapper my-5">
          <div style="display: flex; justify-content: center">
            <a
              target="_blank"
              href="https://web.whatsapp.com/send?phone=22952165555"
              class="custom-button mt-3"
              style="
                background-image: linear-gradient(
                  166deg,
                  #21df52 0%,
                  #dee2e6 100%
                ) !important;
                font-size: unset;
              "
            >
              <i class="fab fa-whatsapp"></i>

              &nbsp;Joindre sur whatsApp &nbsp;
              <i class="fas fa-external-link-alt"></i>
            </a>
          </div>
        </div>
        <hr />
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</section>
