<section class="membership-section ackiss" style="margin-top: 3cm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content">
          <div class="section-header">
            <h6 class="color size sub-title extra-padding text-uppercase color">
              Souscrire à un abonnement
            </h6>

            <p class="text">Profitez de SHOKII au maximum !</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="pricing-plan-wrapper">
          <img
            class="left-img"
            src="assets/images/membership/left-img.png"
            alt=""
          />
          <img
            class="right-img"
            src="assets/images/membership/right-img.png"
            alt=""
          />
          <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let Subscrip of Subscrips">
              <div class="single-plan">
                <p class="duration">
                  {{ Subscrip?.duree }}
                </p>
                <h4 class="number">{{ Subscrip?.prix }} <sup>fcfa</sup></h4>
                <p class="stamet">{{ Subscrip?.nombreKiss }} KISS</p>
                <a
                  routerLink="/subcription-checkout/{{ Subscrip.id }}"
                  class="custom-button"
                  >Payer !</a
                >
                <img
                  class="shape"
                  src="assets/images/membership/plan-bg.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pricing-plans">
    <img class="shape1" src="assets/images/join/heartshape.png" alt="" />
    <div class="container">
      <div class="row">
        <div class="col-lg-12"></div>
      </div>
    </div>
  </div>
</section>
